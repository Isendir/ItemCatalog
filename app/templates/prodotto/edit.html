{% extends 'base.html' %}
{% block title %}Novo Item{% endblock %}

{% block main %}
<form action="{{ request.path }}" method="POST">
  {% for field in form %}
  <div>
    {{ field.label }}
    {{ field }}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Salva</button>
</form>
{% endblock %}
